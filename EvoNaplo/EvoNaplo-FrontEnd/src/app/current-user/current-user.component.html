<div class="myCard">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    <hr width="90%">
    <table>
        <tr>
            <td>Firstname:</td>
            <td>{{user.firstName}}</td>
        </tr>
        <tr>
            <td>Lastname:</td>
            <td>{{user.lastName}}</td>
        </tr>
        <tr>
            <td>E-mail address:</td>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td>Telephone:</td>
            <td>{{user.phoneNumber}}</td>
        </tr>
    </table>
</div>
