<div>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2020-03-10">
    </mat-form-field>

    <mat-table [dataSource] = "dataSource" matSort >
        <ng-container matColumnDef="startDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</mat-header-cell>
            <mat-cell *matCellDef="let semester">{{semester.startDate | date: 'yyyy/MM/dd'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>End Date</mat-header-cell>
            <mat-cell *matCellDef="let semester">{{semester.endDate | date: 'yyyy/MM/dd'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="demoDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Demo Date</mat-header-cell>
            <mat-cell *matCellDef="let semester">{{semester.demoDate | date: 'yyyy/MM/dd'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let semester">
                <button mat-icon-button (click)="goToProjects(semester.id)"><mat-icon>work</mat-icon></button>
                <button mat-icon-button (click)="editSemester(semester.id)"><mat-icon>edit</mat-icon></button>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
