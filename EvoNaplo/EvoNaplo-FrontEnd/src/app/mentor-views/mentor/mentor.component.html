<form [formGroup]="mentorRegistrationForm">

    <h1>Mentor registration</h1>

    <hr>

    <mat-form-field>
        <mat-label>
            E-mail<br>
        </mat-label>
        <input matInput formControlName="email">

        <mat-error *ngIf="email.invalid && email.touched">
            Your e-mail does not look right...
        </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>
            First name
        </mat-label>
        <input matInput formControlName="firstName">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>
            Last name
        </mat-label>
        <input matInput formControlName="lastName">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>
            Password
        </mat-label>

        <input matInput [type]="hide ? 'password' : 'text'"
            formControlName="password">

        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

        <mat-hint *ngIf="!password.value">
            Must be at least 4 characters.<br>
            Must contain letters of the alphabet and numbers.
        </mat-hint>

        <mat-error *ngIf="password.invalid && password.touched">
            Password does not satisfy requirements.
        </mat-error>
    </mat-form-field>

    <br>
    <br>

    <mat-form-field>
        <mat-label>
            Phone number
        </mat-label>
        <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <br>

    <div>
        <button type="submit" [disabled]="!mentorRegistrationForm.valid" mat-raised-button mat-button color="primary"
            (click)="submit()">
            Submit
        </button>
    </div>
</form>
